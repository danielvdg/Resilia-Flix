<main>      
    
    <div id="inputConteiner">
        
        <!-- Inicio do formulario -->

       
      <form method="get" action=".">
        <label class="labelCadastro" >Nome Completo:
        <input name="nome" type="text" id="nome" class="inputCadastro" size="60"/></label class="labelCadastro"  ><br /> 
        
        <label class="labelCadastro" > E-mail:
        <input name="email" type="email" id="email" class="inputCadastro" size="30" required ></label><br />
        
        <label class="labelCadastro" >Senha:
        <input name="senha" type="password" id="senha" class="inputCadastro" size="20" required ></label><br />
                
        <label class="labelCadastro" >Confimação de Senha:
        <input name="confirmacaoSenha" type="password" id="confirmacaoSenha" class="inputCadastro" size="20" required ></label><br />

        <label class="labelCadastro" >RG:
        <input name="rg" type="text" id="rg" class="inputCadastro" size="10" maxlength="12" required ></label><br />

        <label class="labelCadastro" >Cep:
        <input name="cep" type="number" id="cep" class="inputCadastro"  value="" size="10" maxlength="9" required /></label ><br />
        
        <label class="labelCadastro" >Rua:
        <input name="rua" type="text" id="rua" class="inputCadastro" size="60"  /></label><br />
        <label class="labelCadastro" >Numero:
        <input name="numero" type="text" id="numero" class="inputCadastro" size="5"  /></label><br />
        
        <label class="labelCadastro" >Complemento:
        <input name="complemento" type="text" id="complemento" class="inputCadastro" size="30"  /></label><br />
        
        <label class="labelCadastro">Bairro:
        <input name="bairro" type="text" id="bairro" class="inputCadastro" size="40" /></label><br />
        
        <label class="labelCadastro">cidade:        
        <input name="cidade" type="text" id="cidade" class="inputCadastro" size="40" /></label><br />
        
        <label class="labelCadastro">Estado:
        <input name="uf" type="text" id="uf" class="inputCadastro" size="2" /></label><br />
        
      </form>

        <div id="btnPrincipal">

            <button id="btnCadastrar" >Cadastrar</button>

        </div>
