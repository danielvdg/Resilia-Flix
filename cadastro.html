<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/6a2ffc1ad1.js" crossorigin="anonymous"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/login.css">

  <link rel="stylesheet" href="css/filme.css">

  <link rel="stylesheet" href="css/style.css">
  
  <link rel="stylesheet" href="css/validacao.css">


  <title>Resiliaflix</title>

</head>

<body>

  <header class="header">

    <img src="img/sf.png" alt="Resiliaflix" draggable="false" />

    </div>

  </header>

<body>

<main id="main">      
<section class="section">
    <form  id="form-conteiner">
        <fieldset class="formularios-principal">
            <legend>Infomações Básicas</legend>
             <br>
            <label class="labelCadastro" >Nome Completo*: <br>
            <input name="nome" type="text" id="nome" class="inputCadastro"  size="60" required/></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span><br>
              
            <br>
            <label class="labelCadastro" > E-mail*: <br>
            <input name="email" type="email" id="email" class="inputCadastro"  size="30" required ><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>
            
            <br>
            <label class="labelCadastro" >Senha*: <br>
            <input name="senha" type="password" id="senha" class="inputCadastro" minlength="6" size="20" required ></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>
            <p class="requisitos">mínimo de 6 caracteres</p> 

            
            <label class="labelCadastro" >Confimação de Senha*: <br>
            <input name="confirmacaoSenha" type="password" id="confirmacaoSenha" class="inputCadastro" size="20" required ><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label></label><br>
            <p class="requisitos">mínimo de 6 caracteres</p> 
            <br><br>

        </fieldset>
    
        <fieldset class="formulario-secundario">
            <legend>Informações Pessoais</legend>
            
            <label class="labelCadastro" >RG*: <br>
            <input name="rg" type="text" id="rg" class="inputCadastro"  maxlength="9" required ></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>
            <br>
            <label class="labelCadastro" >Data de Nascimento* <br>
            <input type="date" id="data" class="inputCadastro" required ></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span><br>
        </fieldset>

        <fieldset class="formulario-secundario">
            <legend>Endereço</legend>
            
            <label class="labelCadastro" >Cep*: <br>
            <input type="text" id="cep" class="inputCadastro" maxlength="8" required /></label ><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>
            <br>
            <label class="labelCadastro" >Rua: <br>
            <input  type="text" id="rua" class="inputCadastro" size="60"  /></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>  
            
            <br>
            <label class="labelCadastro" >Número: <br>
            <input  type="text" id="numero" class="inputCadastro" size="5"  /></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>
            
            <br>
            <label class="labelCadastro" >Complemento: <br>
            <input type="text" id="complemento" class="inputCadastro" size="40"  /></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>
            
            <br>
            <label class="labelCadastro">Bairro: <br>
            <input  type="text" id="bairro" class="inputCadastro" size="40"  /></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>
            
            <br>
            <label class="labelCadastro">Cidade:  <br>    
            <input  type="text" id="cidade" class="inputCadastro" size="40"  /></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>
            
            <br>
            <label class="labelCadastro">Estado: <br>
            <input type="text" id="uf" class="inputCadastro" size="5"  /></label><span class="mensagens-erros">❌</span><span class="verificar">✔️</span></label><br>

    
        </fieldset>
            
        <br>
        <button id="btnCadastrar">Cadastrar-se</button> 
        <p>*Campos Obrigatórios</p>  

    </form>  

</section>
 

</main>
