       <!-- Inicio do formulario para colocar os dados do  cadastro -->
       <form method="get" action=".">

        <label class="labelCadastro"> Nome Completo:
        <input name= "Nome" class="inputCadastro"  type="text" id="Nome"  size="60"  /></label>
        
        <label class="labelCadastro"> email : 
        <input name= "email" class="inputCadastro" type="email" id="email" size="60"   /></label>

        <label class="labelCadastro"> senha :
        <input name= "senha" class="inputCadastro" type="password" id="senha" size="30"   /></label>

        <label class="labelCadastro "> Confirmação De Senha :
        <input name= "confirmacaoDeSenha" class="inputCadastro" type="password" id="confirmacaoDeSenha" size="30"   /></label>

        <label class="labelCadastro"> RG :
        <input name= "rg" class="inputCadastro "  type="text" id="rg"  size="30"   /></label>

        <label class="labelCadastro">Cep:
        <input name="cep" class="inputCadastro" type="text" id="cep" value="" size="10" maxlength="9" /></label>      
        
        <label class="labelCadastro">Rua:
        <input name="rua" class="inputCadastro" type="text" id="rua" size="60"  /></label>
        
        <label class="labelCadastro">Complemento:
        <input name="complemento" class="inputCadastro" type="text" id="complemento" size="40" /></label>

        <label class="labelCadastro">Bairro:
        <input name="bairro" class="inputCadastro" class="inputCadastro" type="text" id="bairro" size="40"  /></label>
        
        <label class="labelCadastro">Cidade:
        <input name="cidade" class="inputCadastro" type="text" id="cidade" size="40"  /></label>
        
        <label class="labelCadastro">Estado:
        <input name="uf" class="inputCadastro" type="text" id="uf" size="2" /></label><br  />

        <div id="btnPrincipal">
