<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Resilia-Flix/img/title.png" >
       <link rel="stylesheet" href="css\login.css">

    <title>Login</title>
</head>
<body>
    <div class="topo">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="../Resilia-Flix/img/sf.png" alt="logo"></a>
            </div>
        
            <div class="loginBody">
                <div class="loginBox">
                    <h2>Login</h2>
                    <form>
                        <div class="inputTopo">
                            <input type="text" placeholder="Email ou telefone">
                        </div>
                        <di class="inputTopo">
                            <input type="text" placeholder="Senha">
                        </di    v>
                        <div class="inputTopo">
                            <button>Sign in</button>
                        </div>
                        <div class="suporte">
                            <div class="lembreDeMim">
                                <span><input type="checkbox"></span>
                                <span>Lembre-se de mim</span>
                            </div>
                        <div class="ajuda">
                            Precisa de ajuda?
                        </div>                       
                        </div>
                        <div class="loginFooter">
                            <div class="loginFace">
                                <span><img src="../Resilia-Flix/img/fb-login.png" alt="fb"></span>
                                <span><a href="">Entre com o facebook</a></span>
                            </div>
                            <div class="signUp">
                                <p>Novo no Resiliaflix? <a href="#">Cadastre-se.</a></p>
                            </div>
                        <div class="termos">
                            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="#">Saiba mais</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
